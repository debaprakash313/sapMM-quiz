        // Function to create the quiz structure
        function createQuiz() {
            const quizForm = document.getElementById('quizForm');
            quizData.forEach((question, index) => {
                const qNum = index + 1;
                const type = question.correct.length > 1 ? 'checkbox' : 'radio';
                
                const block = document.createElement('div');
                block.className = 'question-block';
                block.id = `q-${qNum}`;

                const text = document.createElement('div');
                text.className = 'question-text';
                text.innerHTML = `Question ${qNum}: ${question.q}`;
                block.appendChild(text);

                if (question.note) {
                    const note = document.createElement('span');
                    note.className = 'note';
                    note.textContent = question.note;
                    block.appendChild(note);
                }

                Object.keys(question.options).forEach(optionKey => {
                    const optionText = question.options[optionKey];
                    const label = document.createElement('label');
                    label.className = 'option-label';
                    
                    const input = document.createElement('input');
                    input.type = type;
                    input.name = `q${qNum}`;
                    input.value = optionKey;
                    
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(` ${optionKey}. ${optionText}`));
                    block.appendChild(label);
                });

                quizForm.appendChild(block);
            });
        }

        // Function to submit and evaluate the quiz
        function submitQuiz() {
            let score = 0;
            const totalQuestions = quizData.length;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            quizData.forEach((question, index) => {
                const qNum = index + 1;
                const questionBlock = document.getElementById(`q-${qNum}`);
                const correctAnswers = question.correct;
                const isMultiSelect = correctAnswers.length > 1;
                let userAnswers = [];

                // Get user's selected options
                if (isMultiSelect) {
                    const checkedOptions = document.querySelectorAll(`#q-${qNum} input[type="checkbox"]:checked`);
                    checkedOptions.forEach(input => userAnswers.push(input.value));
                } else {
                    const checkedOption = document.querySelector(`#q-${qNum} input[type="radio"]:checked`);
                    if (checkedOption) {
                        userAnswers.push(checkedOption.value);
                    }
                }
                
                // Compare user's answers with correct answers
                const sortedUserAnswers = userAnswers.sort().join('');
                const sortedCorrectAnswers = correctAnswers.sort().join('');

                let isCorrect = sortedUserAnswers === sortedCorrectAnswers;

                // Provide visual feedback and calculate score
                questionBlock.classList.remove('correct', 'incorrect');
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback';

                if (isCorrect) {
                    score++;
                    questionBlock.classList.add('correct');
                    feedbackDiv.innerHTML = '✅ **Correct!**';
                } else {
                    questionBlock.classList.add('incorrect');
                    feedbackDiv.innerHTML = `❌ **Incorrect.**`;
                    
                    const yourAnswerDisplay = document.createElement('div');
                    yourAnswerDisplay.className = 'your-answer-display';
                    yourAnswerDisplay.innerHTML = `Your Answer(s): ${userAnswers.length > 0 ? userAnswers.join(', ') : 'None'}`;
                    feedbackDiv.appendChild(yourAnswerDisplay);

                    const correctAnswerDisplay = document.createElement('div');
                    correctAnswerDisplay.className = 'correct-answer-display';
                    correctAnswerDisplay.innerHTML = `Correct Answer(s): ${correctAnswers.join(', ')}`;
                    feedbackDiv.appendChild(correctAnswerDisplay);
                }
                
                // Append feedback to the question block
                const existingFeedback = questionBlock.querySelector('.feedback');
                if (existingFeedback) {
                    questionBlock.removeChild(existingFeedback);
                }
                questionBlock.appendChild(feedbackDiv);
                
                // Disable all inputs after submission
                questionBlock.querySelectorAll('input').forEach(input => {
                    input.disabled = true;
                });
            });

            // Display final score
            resultsDiv.classList.remove('hidden');
            resultsDiv.innerHTML = `<h2>Quiz Results</h2><p>You scored **${score}** out of **${totalQuestions}** (${((score / totalQuestions) * 100).toFixed(2)}%)</p>`;
            
            // Scroll to results
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize the quiz when the page loads
        document.addEventListener('DOMContentLoaded', createQuiz);
